<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员后台 - 大学生情绪盲盒交换站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="flex justify-between items-center">
          <h1 class="text-3xl font-bold text-blue-600">管理员后台</h1>
          <div class="flex items-center space-x-4">
            <span id="admin-name" class="text-gray-600"></span>
            <a href="/simple-test.html" class="text-blue-600 hover:text-blue-800">返回首页</a>
          </div>
        </div>
      </header>

      <main class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-6 flex border-b">
          <button class="admin-tab px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium" data-tab="dashboard">
            仪表板
          </button>
          <button class="admin-tab px-4 py-2 text-gray-500 hover:text-gray-700 font-medium" data-tab="users">
            用户管理
          </button>
          <button class="admin-tab px-4 py-2 text-gray-500 hover:text-gray-700 font-medium" data-tab="boxes">
            盲盒管理
          </button>
          <button class="admin-tab px-4 py-2 text-gray-500 hover:text-gray-700 font-medium" data-tab="replies">
            回复管理
          </button>
          <button class="admin-tab px-4 py-2 text-gray-500 hover:text-gray-700 font-medium" data-tab="settings">
            系统设置
          </button>
        </div>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
        
        <!-- 仪表板 -->
        <div id="dashboard-content" class="admin-content">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-blue-50 p-4 rounded-lg">
              <h3 class="text-lg font-medium text-blue-600">总用户数</h3>
              <p id="total-users" class="text-2xl font-bold text-blue-700">-</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
              <h3 class="text-lg font-medium text-green-600">总盲盒数</h3>
              <p id="total-boxes" class="text-2xl font-bold text-green-700">-</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg">
              <h3 class="text-lg font-medium text-purple-600">总回复数</h3>
              <p id="total-replies" class="text-2xl font-bold text-purple-700">-</p>
            </div>
            <div class="bg-orange-50 p-4 rounded-lg">
              <h3 class="text-lg font-medium text-orange-600">总点赞数</h3>
              <p id="total-likes" class="text-2xl font-bold text-orange-700">-</p>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-50 p-4 rounded-lg">
              <h3 class="text-lg font-medium mb-4">最新用户</h3>
              <div id="recent-users" class="space-y-2"></div>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
              <h3 class="text-lg font-medium mb-4">最新盲盒</h3>
              <div id="recent-boxes" class="space-y-2"></div>
            </div>
          </div>
        </div>
        
        <!-- 用户管理 -->
        <div id="users-content" class="admin-content hidden">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">用户列表</h3>
            <div class="flex items-center space-x-2">
              <input type="text" id="user-search" placeholder="搜索用户..." class="px-3 py-2 border border-gray-300 rounded-md">
              <select id="user-status" class="px-3 py-2 border border-gray-300 rounded-md">
                <option value="">全部状态</option>
                <option value="active">活跃</option>
                <option value="inactive">冻结</option>
              </select>
              <button id="user-search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">搜索</button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学校</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
              </tbody>
            </table>
          </div>
          <div class="mt-4 flex justify-between items-center">
            <span id="users-pagination-info"></span>
            <div class="flex space-x-2">
              <button id="users-prev-btn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>上一页</button>
              <span id="users-page-info"></span>
              <button id="users-next-btn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>下一页</button>
            </div>
          </div>
        </div>
        
        <!-- 盲盒管理 -->
        <div id="boxes-content" class="admin-content hidden">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">盲盒列表</h3>
            <div class="flex items-center space-x-2">
              <input type="text" id="box-search" placeholder="搜索盲盒..." class="px-3 py-2 border border-gray-300 rounded-md">
              <select id="box-status" class="px-3 py-2 border border-gray-300 rounded-md">
                <option value="">全部状态</option>
                <option value="ACTIVE">活跃</option>
                <option value="ARCHIVED">归档</option>
                <option value="DELETED">已删除</option>
              </select>
              <button id="box-search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">搜索</button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">内容</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作者</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="boxes-table-body" class="bg-white divide-y divide-gray-200">
              </tbody>
            </table>
          </div>
          <div class="mt-4 flex justify-between items-center">
            <span id="boxes-pagination-info"></span>
            <div class="flex space-x-2">
              <button id="boxes-prev-btn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>上一页</button>
              <span id="boxes-page-info"></span>
              <button id="boxes-next-btn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>下一页</button>
            </div>
          </div>
        </div>
        
        <!-- 回复管理 -->
        <div id="replies-content" class="admin-content hidden">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">回复列表</h3>
            <div class="flex items-center space-x-2">
              <input type="text" id="reply-search" placeholder="搜索回复..." class="px-3 py-2 border border-gray-300 rounded-md">
              <button id="reply-search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">搜索</button>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">内容</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作者</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">盲盒ID</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">点赞数</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="replies-table-body" class="bg-white divide-y divide-gray-200">
              </tbody>
            </table>
          </div>
          <div class="mt-4 flex justify-between items-center">
            <span id="replies-pagination-info"></span>
            <div class="flex space-x-2">
              <button id="replies-prev-btn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>上一页</button>
              <span id="replies-page-info"></span>
              <button id="replies-next-btn" class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50" disabled>下一页</button>
            </div>
          </div>
        </div>
        
        <!-- 系统设置 -->
        <div id="settings-content" class="admin-content hidden">
          <h3 class="text-lg font-medium mb-4">系统设置</h3>
          <div class="space-y-6">
            <div>
              <h4 class="text-md font-medium mb-2">敏感词管理</h4>
              <div class="flex items-center space-x-2 mb-4">
                <input type="text" id="new-sensitive-word" placeholder="添加新敏感词" class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                <select id="word-level" class="px-3 py-2 border border-gray-300 rounded-md">
                  <option value="WARNING">警告</option>
                  <option value="BLOCK">拦截</option>
                </select>
                <button id="add-word-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">添加</button>
              </div>
              <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">敏感词</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">级别</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                  </thead>
                  <tbody id="words-table-body" class="bg-white divide-y divide-gray-200">
                  </tbody>
                </table>
              </div>
            </div>
            
            <div>
              <h4 class="text-md font-medium mb-2">其他设置</h4>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">每日盲盒推荐数量</label>
                  <input type="number" id="daily-recommend-limit" min="1" max="50" class="px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button id="save-settings-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">保存设置</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // 动态获取API基础URL，支持本地网络访问
      const API_BASE = window.location.origin.includes('localhost') 
        ? 'http://localhost:3001' 
        : `${window.location.protocol}//${window.location.hostname}:3001`;
      let authToken = localStorage.getItem('token') || '';
      let currentUser = null;
      
      // 当前页码
      let usersPage = 1;
      let boxesPage = 1;
      let repliesPage = 1;
      
      // 每页条目数
      const pageSize = 10;
      
      // 错误和成功提示
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        
        setTimeout(() => {
          errorMessage.classList.add('hidden');
        }, 5000);
      }
      
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        
        setTimeout(() => {
          successMessage.classList.add('hidden');
        }, 3000);
      }
      
      // 检查管理员权限
      async function checkAdminAuth() {
        console.log('开始检查管理员权限');
        try {
          console.log('当前Token:', authToken);
          if (!authToken) {
            console.log('未找到Token，跳转到登录页');
            showError('未登录，请先登录');
            window.location.href = '/simple-test.html';
            return;
          }
          
          console.log('发送Token验证请求');
          const response = await axios.get(`${API_BASE}/api/auth/me`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          console.log('验证响应:', response.data);
          
          if (response.data.success && response.data.data.user.role === 'admin') {
            console.log('管理员身份验证通过');
            currentUser = response.data.data.user;
            document.getElementById('admin-name').textContent = currentUser.username;
            initAdminPanel();
          } else {
            console.log('非管理员用户或验证失败:', response.data.data.user?.role);
            showError('无管理员权限');
            window.location.href = '/simple-test.html';
          }
        } catch (error) {
          console.error('验证管理员权限失败:', error);
          showError('验证管理员权限失败');
          window.location.href = '/simple-test.html';
        }
      }
      
      // 初始化管理面板
      async function initAdminPanel() {
        // 标签页切换
        document.querySelectorAll('.admin-tab').forEach(tab => {
          tab.addEventListener('click', () => {
            const tabName = tab.getAttribute('data-tab');
            
            // 更新标签样式
            document.querySelectorAll('.admin-tab').forEach(t => {
              t.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
              t.classList.add('text-gray-500');
            });
            tab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            tab.classList.remove('text-gray-500');
            
            // 显示对应内容
            document.querySelectorAll('.admin-content').forEach(content => {
              content.classList.add('hidden');
            });
            document.getElementById(`${tabName}-content`).classList.remove('hidden');
            
            // 加载对应数据
            switch (tabName) {
              case 'dashboard':
                loadDashboard();
                break;
              case 'users':
                loadUsers();
                break;
              case 'boxes':
                loadBoxes();
                break;
              case 'replies':
                loadReplies();
                break;
              case 'settings':
                loadSettings();
                break;
            }
          });
        });
        
        // 默认加载仪表板
        loadDashboard();
      }
      
      // 加载仪表板数据
      async function loadDashboard() {
        try {
          const response = await axios.get(`${API_BASE}/api/admin/stats`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            const stats = response.data.data;
            document.getElementById('total-users').textContent = stats.totalUsers || 0;
            document.getElementById('total-boxes').textContent = stats.totalBoxes || 0;
            document.getElementById('total-replies').textContent = stats.totalReplies || 0;
            document.getElementById('total-likes').textContent = stats.totalLikes || 0;
            
            // 加载最新用户
            if (stats.newUsers && stats.newUsers.length > 0) {
              document.getElementById('recent-users').innerHTML = stats.newUsers.map(user => `
                <div class="flex justify-between items-center">
                  <span class="text-sm">${user.username}</span>
                  <span class="text-xs text-gray-500">${new Date(user.createdAt).toLocaleDateString()}</span>
                </div>
              `).join('');
            } else {
              document.getElementById('recent-users').innerHTML = '<p class="text-sm text-gray-500">暂无数据</p>';
            }
            
            // 加载最新盲盒
            if (stats.newBoxes && stats.newBoxes.length > 0) {
              document.getElementById('recent-boxes').innerHTML = stats.newBoxes.map(box => `
                <div class="border-l-4 border-blue-500 pl-3">
                  <p class="text-sm">${box.content.substring(0, 80)}${box.content.length > 80 ? '...' : ''}</p>
                  <p class="text-xs text-gray-500">by ${box.user?.anonymousName || '匿名用户'} · ${new Date(box.createdAt).toLocaleDateString()}</p>
                </div>
              `).join('');
            } else {
              document.getElementById('recent-boxes').innerHTML = '<p class="text-sm text-gray-500">暂无数据</p>';
            }
          }
        } catch (error) {
          showError('加载仪表板数据失败');
        }
      }
      
      // 加载用户列表
      async function loadUsers(page = 1) {
        try {
          const search = document.getElementById('user-search').value.trim();
          const status = document.getElementById('user-status').value;
          
          let url = `${API_BASE}/api/admin/users?page=${page}&limit=${pageSize}`;
          if (search) url += `&search=${search}`;
          if (status) url += `&status=${status}`;
          
          const response = await axios.get(url, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            const { users, pagination } = response.data.data;
            
            document.getElementById('users-table-body').innerHTML = users.map(user => `
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">${user.username}</div>
                  <div class="text-sm text-gray-500">${user.phone}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.school || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(user.createdAt).toLocaleDateString()}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                    ${user.isActive ? '活跃' : '冻结'}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button class="text-indigo-600 hover:text-indigo-900 mr-3" onclick="toggleUserStatus('${user.id}', ${!user.isActive})">
                    ${user.isActive ? '冻结' : '激活'}
                  </button>
                  <button class="text-red-600 hover:text-red-900" onclick="deleteUser('${user.id}')">
                    删除
                  </button>
                </td>
              </tr>
            `).join('');
            
            // 更新分页信息
            updatePagination('users', pagination);
          }
        } catch (error) {
          showError('加载用户列表失败');
        }
      }
      
      // 加载盲盒列表
      async function loadBoxes(page = 1) {
        try {
          const search = document.getElementById('box-search').value.trim();
          const status = document.getElementById('box-status').value;
          
          let url = `${API_BASE}/api/admin/boxes?page=${page}&limit=${pageSize}`;
          if (search) url += `&search=${search}`;
          if (status) url += `&status=${status}`;
          
          const response = await axios.get(url, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            const { boxes, pagination } = response.data.data;
            
            document.getElementById('boxes-table-body').innerHTML = boxes.map(box => `
              <tr>
                <td class="px-6 py-4">
                  <div class="text-sm text-gray-900 max-w-xs truncate">${box.content}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${box.user?.anonymousName || '匿名用户'}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                    box.status === 'ACTIVE' ? 'bg-green-100 text-green-800' :
                    box.status === 'ARCHIVED' ? 'bg-yellow-100 text-yellow-800' :
                    'bg-red-100 text-red-800'
                  }">
                    ${box.status === 'ACTIVE' ? '活跃' : box.status === 'ARCHIVED' ? '归档' : '已删除'}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${new Date(box.createdAt).toLocaleDateString()}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button class="text-indigo-600 hover:text-indigo-900 mr-3" onclick="toggleBoxStatus('${box.id}', '${box.status === 'ACTIVE' ? 'ARCHIVED' : 'ACTIVE'}')">
                    ${box.status === 'ACTIVE' ? '归档' : '激活'}
                  </button>
                  <button class="text-red-600 hover:text-red-900" onclick="deleteBox('${box.id}')">
                    删除
                  </button>
                </td>
              </tr>
            `).join('');
            
            // 更新分页信息
            updatePagination('boxes', pagination);
          }
        } catch (error) {
          showError('加载盲盒列表失败');
        }
      }
      
      // 加载回复列表
      async function loadReplies(page = 1) {
        try {
          const search = document.getElementById('reply-search').value.trim();
          
          let url = `${API_BASE}/api/admin/replies?page=${page}&limit=${pageSize}`;
          if (search) url += `&search=${search}`;
          
          const response = await axios.get(url, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            const { replies, pagination } = response.data.data;
            
            document.getElementById('replies-table-body').innerHTML = replies.map(reply => `
              <tr>
                <td class="px-6 py-4">
                  <div class="text-sm text-gray-900 max-w-xs truncate">${reply.content}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${reply.user?.anonymousName || '匿名用户'}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${reply.boxId}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${reply._count?.likes || 0}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  ${new Date(reply.createdAt).toLocaleDateString()}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button class="text-red-600 hover:text-red-900" onclick="deleteReply('${reply.id}')">
                    删除
                  </button>
                </td>
              </tr>
            `).join('');
            
            // 更新分页信息
            updatePagination('replies', pagination);
          }
        } catch (error) {
          showError('加载回复列表失败');
        }
      }
      
      // 加载系统设置
      async function loadSettings() {
        try {
          const response = await axios.get(`${API_BASE}/api/admin/settings`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            const { settings, sensitiveWords } = response.data.data;
            
            // 加载敏感词列表
            if (sensitiveWords && sensitiveWords.length > 0) {
              document.getElementById('words-table-body').innerHTML = sensitiveWords.map(word => `
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${word.word}</td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                      word.level === 'WARNING' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'
                    }">
                      ${word.level === 'WARNING' ? '警告' : '拦截'}
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${new Date(word.createdAt).toLocaleDateString()}
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-red-600 hover:text-red-900" onclick="deleteSensitiveWord('${word.id}')">
                      删除
                    </button>
                  </td>
                </tr>
              `).join('');
            } else {
              document.getElementById('words-table-body').innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">暂无敏感词</td></tr>';
            }
            
            // 加载其他设置
            if (settings && settings.length > 0) {
              const dailyLimit = settings.find(s => s.key === 'DAILY_RECOMMEND_LIMIT');
              if (dailyLimit) {
                document.getElementById('daily-recommend-limit').value = dailyLimit.value;
              }
            }
          }
        } catch (error) {
          showError('加载系统设置失败');
        }
      }
      
      // 更新分页信息
      function updatePagination(type, pagination) {
        const { page, limit, total, totalPages } = pagination;
        
        // 更新分页信息文本
        document.getElementById(`${type}-pagination-info`).textContent = `共 ${total} 条记录，第 ${page}/${totalPages} 页`;
        document.getElementById(`${type}-page-info`).textContent = `${page}/${totalPages}`;
        
        // 更新按钮状态
        document.getElementById(`${type}-prev-btn`).disabled = page <= 1;
        document.getElementById(`${type}-next-btn`).disabled = page >= totalPages;
        
        // 更新页码变量
        if (type === 'users') usersPage = page;
        else if (type === 'boxes') boxesPage = page;
        else if (type === 'replies') repliesPage = page;
      }
      
      // 用户状态切换
      window.toggleUserStatus = async (userId, isActive) => {
        try {
          const response = await axios.patch(`${API_BASE}/api/admin/users/${userId}`, {
            isActive
          }, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess(`用户已${isActive ? '激活' : '冻结'}`);
            loadUsers(usersPage);
          }
        } catch (error) {
          showError('操作失败');
        }
      };
      
      // 删除用户
      window.deleteUser = async (userId) => {
        if (!confirm('确定要删除此用户吗？此操作不可撤销。')) return;
        
        try {
          const response = await axios.delete(`${API_BASE}/api/admin/users/${userId}`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess('用户已删除');
            loadUsers(usersPage);
          }
        } catch (error) {
          showError('操作失败');
        }
      };
      
      // 盲盒状态切换
      window.toggleBoxStatus = async (boxId, status) => {
        try {
          const response = await axios.patch(`${API_BASE}/api/admin/boxes/${boxId}`, {
            status
          }, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess(`盲盒已${status === 'ACTIVE' ? '激活' : '归档'}`);
            loadBoxes(boxesPage);
          }
        } catch (error) {
          showError('操作失败');
        }
      };
      
      // 删除盲盒
      window.deleteBox = async (boxId) => {
        if (!confirm('确定要删除此盲盒吗？此操作不可撤销。')) return;
        
        try {
          const response = await axios.delete(`${API_BASE}/api/admin/boxes/${boxId}`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess('盲盒已删除');
            loadBoxes(boxesPage);
          }
        } catch (error) {
          showError('操作失败');
        }
      };
      
      // 删除回复
      window.deleteReply = async (replyId) => {
        if (!confirm('确定要删除此回复吗？此操作不可撤销。')) return;
        
        try {
          const response = await axios.delete(`${API_BASE}/api/admin/replies/${replyId}`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess('回复已删除');
            loadReplies(repliesPage);
          }
        } catch (error) {
          showError('操作失败');
        }
      };
      
      // 删除敏感词
      window.deleteSensitiveWord = async (wordId) => {
        if (!confirm('确定要删除此敏感词吗？')) return;
        
        try {
          const response = await axios.delete(`${API_BASE}/api/admin/sensitive-words/${wordId}`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess('敏感词已删除');
            loadSettings();
          }
        } catch (error) {
          showError('操作失败');
        }
      };
      
      // 事件监听器
      document.getElementById('user-search-btn').addEventListener('click', () => loadUsers(1));
      document.getElementById('box-search-btn').addEventListener('click', () => loadBoxes(1));
      document.getElementById('reply-search-btn').addEventListener('click', () => loadReplies(1));
      
      document.getElementById('users-prev-btn').addEventListener('click', () => loadUsers(usersPage - 1));
      document.getElementById('users-next-btn').addEventListener('click', () => loadUsers(usersPage + 1));
      document.getElementById('boxes-prev-btn').addEventListener('click', () => loadBoxes(boxesPage - 1));
      document.getElementById('boxes-next-btn').addEventListener('click', () => loadBoxes(boxesPage + 1));
      document.getElementById('replies-prev-btn').addEventListener('click', () => loadReplies(repliesPage - 1));
      document.getElementById('replies-next-btn').addEventListener('click', () => loadReplies(repliesPage + 1));
      
      // 添加敏感词
      document.getElementById('add-word-btn').addEventListener('click', async () => {
        const word = document.getElementById('new-sensitive-word').value.trim();
        const level = document.getElementById('word-level').value;
        
        if (!word) {
          showError('请输入敏感词');
          return;
        }
        
        try {
          const response = await axios.post(`${API_BASE}/api/admin/sensitive-words`, {
            word,
            level
          }, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess('敏感词已添加');
            document.getElementById('new-sensitive-word').value = '';
            loadSettings();
          }
        } catch (error) {
          showError('添加敏感词失败');
        }
      });
      
      // 保存设置
      document.getElementById('save-settings-btn').addEventListener('click', async () => {
        const dailyLimit = document.getElementById('daily-recommend-limit').value;
        
        try {
          const response = await axios.post(`${API_BASE}/api/admin/settings`, {
            settings: [
              { key: 'DAILY_RECOMMEND_LIMIT', value: dailyLimit }
            ]
          }, {
            headers: { 'Authorization': `Bearer ${authToken}` }
          });
          
          if (response.data.success) {
            showSuccess('设置已保存');
          }
        } catch (error) {
          showError('保存设置失败');
        }
      });
      
      // 初始化
      checkAdminAuth();
    </script>
  </body>
</html>
