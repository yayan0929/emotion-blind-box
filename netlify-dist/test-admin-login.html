<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-8">管理员登录测试</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-lg font-medium mb-4">1. 创建管理员账号</h2>
      <button id="create-admin" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">创建管理员账号</button>
      <div id="create-result" class="mt-4 p-4 rounded hidden"></div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-lg font-medium mb-4">2. 管理员登录测试</h2>
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名/手机号</label>
          <input type="text" id="username" value="13800138000" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="请输入管理员用户名">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
          <input type="password" id="password" value="123456" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="请输入管理员密码">
        </div>
        <button id="login-test" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">测试登录</button>
        <div id="login-result" class="mt-4 p-4 rounded hidden"></div>
      </div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-lg font-medium mb-4">3. 管理员权限验证</h2>
      <button id="check-auth" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">验证管理员权限</button>
      <div id="auth-result" class="mt-4 p-4 rounded hidden"></div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-medium mb-4">4. 页面跳转</h2>
      <button id="goto-admin" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">前往管理员后台</button>
      <div id="goto-result" class="mt-4 p-4 rounded hidden"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3001';
    
    function showResult(elementId, message, isError = false) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = `mt-4 p-4 rounded ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
      element.classList.remove('hidden');
    }
    
    // 创建管理员账号
    document.getElementById('create-admin').addEventListener('click', async () => {
      try {
        const response = await axios.post(`${API_BASE}/api/auth/register`, {
          username: 'admin',
          phone: '13800138000',
          password: '123456',
          role: 'admin',
          anonymousName: 'admin_user'
        });
        
        showResult('create-result', `管理员账号创建成功: ${JSON.stringify(response.data.data.user, null, 2)}`);
      } catch (error) {
        showResult('create-result', `创建失败: ${error.response?.data?.message || error.message}`, true);
      }
    });
    
    // 测试登录
    document.getElementById('login-test').addEventListener('click', async () => {
      try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const response = await axios.post(`${API_BASE}/api/auth/login`, {
          phone: username,
          password: password
        });
        
        if (response.data.success && response.data.data.user.role === 'admin') {
          localStorage.setItem('token', response.data.data.tokens.accessToken);
          showResult('login-result', `管理员登录成功: ${JSON.stringify(response.data.data.user, null, 2)}`);
        } else {
          showResult('login-result', '登录成功但非管理员账号', true);
        }
      } catch (error) {
        showResult('login-result', `登录失败: ${error.response?.data?.message || error.message}`, true);
      }
    });
    
    // 验证管理员权限
    document.getElementById('check-auth').addEventListener('click', async () => {
      try {
        const token = localStorage.getItem('token');
        
        if (!token) {
          showResult('auth-result', '未找到登录Token', true);
          return;
        }
        
        const response = await axios.get(`${API_BASE}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (response.data.success && response.data.data.user.role === 'admin') {
          showResult('auth-result', `管理员权限验证通过: ${JSON.stringify(response.data.data.user, null, 2)}`);
        } else {
          showResult('auth-result', '管理员权限验证失败', true);
        }
      } catch (error) {
        showResult('auth-result', `验证失败: ${error.response?.data?.message || error.message}`, true);
      }
    });
    
    // 跳转到管理员后台
    document.getElementById('goto-admin').addEventListener('click', () => {
      const token = localStorage.getItem('token');
      
      if (!token) {
        showResult('goto-result', '未找到登录Token，请先登录', true);
        return;
      }
      
      window.open('/admin.html', '_blank');
      showResult('goto-result', '已在新标签页中打开管理员后台');
    });
  </script>
</body>
</html>
