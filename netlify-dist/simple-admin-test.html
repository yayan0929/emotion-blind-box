<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单管理员登录测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">管理员登录测试</h1>
      <p class="text-gray-600 mt-2">大学生情绪盲盒交换站</p>
    </div>
    
    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
    
    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名/手机号</label>
        <input type="text" id="username" name="username" value="13800138000"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="请输入管理员用户名" required>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
        <input type="password" id="password" name="password" value="123456"
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
               placeholder="请输入管理员密码" required>
      </div>
      
      <div>
        <button type="submit" id="login-btn" 
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
          登录
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <button id="test-api" class="text-blue-600 hover:text-blue-800">测试API</button>
    </div>
  </div>

  <script>
    // 动态获取API基础URL，支持本地网络访问
    const API_BASE = window.location.origin.includes('localhost') 
      ? 'http://localhost:3001' 
      : `${window.location.protocol}//${window.location.hostname}:3001`;
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const testApiBtn = document.getElementById('test-api');
    const errorDiv = document.getElementById('error-message');
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }
    
    function hideError() {
      errorDiv.classList.add('hidden');
    }
    
    // 测试API连接
    testApiBtn.addEventListener('click', async () => {
      try {
        const response = await axios.get(`${API_BASE}/health`);
        showError('API连接成功: ' + response.data.message);
      } catch (error) {
        showError('API连接失败: ' + error.message);
      }
    });
    
    // 登录处理
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginBtn.textContent = '登录中...';
      loginBtn.disabled = true;
      
      try {
        console.log('开始登录，用户名:', username);
        const response = await axios.post(`${API_BASE}/api/auth/login`, {
          phone: username,
          password: password
        });
        
        console.log('登录响应:', response.data);
        
        if (response.data.success) {
          console.log('登录成功，用户信息:', response.data.data.user);
          // 检查是否为管理员
          if (response.data.data.user.role === 'admin') {
            console.log('管理员身份验证通过');
            // 登录成功，保存token
            localStorage.setItem('token', response.data.data.tokens.accessToken);
            console.log('Token已保存:', response.data.data.tokens.accessToken);
            showError('登录成功！可以访问管理员后台了');
            
            // 测试管理员API
            setTimeout(async () => {
              try {
                const adminResponse = await axios.get(`${API_BASE}/api/admin/stats`, {
                  headers: { 'Authorization': `Bearer ${response.data.data.tokens.accessToken}` }
                });
                console.log('管理员API响应:', adminResponse.data);
                showError('管理员API也测试成功！');
              } catch (error) {
                console.error('管理员API错误:', error);
                showError('管理员API测试失败: ' + error.response?.data?.message || error.message);
              }
            }, 1000);
          } else {
            console.log('非管理员用户:', response.data.data.user.role);
            showError('您不是管理员，无法访问管理后台');
          }
        } else {
          console.log('登录失败:', response.data.message);
          showError(response.data.message || '登录失败');
        }
      } catch (error) {
        console.error('登录错误:', error);
        const errorMessage = error.response?.data?.message || error.message || '网络错误，请检查后端服务是否运行';
        console.log('错误详情:', errorMessage);
        showError(`登录失败: ${errorMessage}`);
      }
      
      loginBtn.textContent = '登录';
      loginBtn.disabled = false;
    });
  </script>
</body>
</html>
