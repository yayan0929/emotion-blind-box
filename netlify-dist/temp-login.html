<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大学生情绪盲盒交换站 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f0f9ff;
        font-family: 'Inter', system-ui, sans-serif;
      }
      .form-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
      <div class="max-w-md w-full form-container p-6">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-blue-600">情绪盲盒交换站</h1>
          <p class="text-gray-600 mt-2">大学生匿名情绪互助平台</p>
        </div>
        
        <div class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入用户名">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入密码">
          </div>
          
          <div class="pt-2">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
              登录
            </button>
          </div>
        </div>
        
        <div class="mt-4 text-center text-sm">
          <a href="#" class="text-blue-600 hover:text-blue-800">忘记密码？</a>
          <span class="mx-2">·</span>
          <a href="#" class="text-blue-600 hover:text-blue-800">注册账号</a>
        </div>
        
        <div class="mt-6 text-xs text-gray-500 text-center">
          <p>管理员账号：admin / 13800000000 / admin123</p>
        </div>
      </div>
    </div>
  </body>
</html>
