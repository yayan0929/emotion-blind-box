<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直接连接测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h1 class="text-3xl font-bold text-blue-600 text-center">后端连接测试</h1>
      </header>

      <main class="bg-white rounded-lg shadow-md p-6">
        <div id="test-results">
          <h2 class="text-xl font-semibold mb-4">测试结果</h2>
          
          <div id="server-status" class="mb-4">
            <button onclick="testHealth()" class="bg-green-500 text-white px-4 py-2 rounded">
              测试后端健康状态
            </button>
            <div id="health-result" class="mt-2"></div>
          </div>
          
          <div id="login-test" class="mb-4">
            <button onclick="testLogin()" class="bg-blue-500 text-white px-4 py-2 rounded">
              测试登录接口
            </button>
            <div id="login-result" class="mt-2"></div>
          </div>
          
          <div id="recommendation" class="mt-4 p-4 bg-gray-100 rounded">
            <p>如果所有测试失败，可能的原因：</p>
            <ul class="list-disc list-inside ml-4 mt-2">
              <li>后端服务器没有运行在端口3001</li>
              <li>防火墙阻止了连接</li>
              <li>端口3001被其他程序占用</li>
              <li>后端依赖包未正确安装</li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <script>
      async function testHealth() {
        const resultDiv = document.getElementById('health-result');
        resultDiv.innerHTML = '<p class="text-blue-500">测试中...</p>';
        
        try {
          const response = await axios.get('http://localhost:3001/health', { timeout: 5000 });
          resultDiv.innerHTML = `<p class="text-green-500">成功: ${response.data.message}</p>`;
        } catch (error) {
          resultDiv.innerHTML = `<p class="text-red-500">失败: ${error.message || '无法连接'}</p>`;
        }
      }
      
      async function testLogin() {
        const resultDiv = document.getElementById('login-result');
        resultDiv.innerHTML = '<p class="text-blue-500">测试中...</p>';
        
        try {
          const response = await axios.post('http://localhost:3001/api/auth/login', {
            phone: 'admin',
            password: 'admin123'
          }, { timeout: 5000 });
          
          if (response.data.success) {
            resultDiv.innerHTML = '<p class="text-green-500">登录接口正常工作</p>';
          } else {
            resultDiv.innerHTML = `<p class="text-red-500">返回错误: ${response.data.message}</p>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<p class="text-red-500">失败: ${error.message || '无法连接'}</p>`;
        }
      }
    </script>
  </body>
</html>
